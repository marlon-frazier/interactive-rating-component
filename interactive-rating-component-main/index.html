<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>
  <div class="container">
    <div class="rating-screen">
      <div class="favorite">
        <img src="images/icon-star.svg" alt="" srcset="">
      </div>
      <div class="content">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!</p>
      </div>
      <div class="ratings">
        <div class="rating-icon">1</div>
        <div class="rating-icon">2</div>
        <div class="rating-icon">3</div>
        <div class="rating-icon">4</div>
        <div class="rating-icon">5</div>
      </div>
      <button class="submitBtn">SUBMIT</button>
    </div>
    <div class="thank-you hidden">
      <img src="images/illustration-thank-you.svg" alt="" srcset="">
      <p class="selection">You selected <span class="selected-rating"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating.  If you ever need more support, don't hesitate to get in touch!</p>
    </div>
    </div>
  <script src="app.js"></script>
</body>

</html>
